<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Mesto</title>
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          src="<%=require('./images/logo.svg')%>"
          alt="Логотип проекта место"
          class="logo header__logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <div class="profile__image-container">
            <button
            class="profile__image"
            style="background-image: url('')"
          ></button>
          <div class="profile__image-edit-pen"></div>

          </div>
          <div class="profile__info">
            <h1 class="profile__title"></h1>
            <button class="profile__edit-button" type="button"></button>
            <p class="profile__description"></p>
          </div>
          <button class="profile__add-button" type="button"></button>
        </section>
        <section class="places page__section">
          <ul class="places__list"></ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__copyright">© 2021 Mesto Russia</p>
      </footer>
      <div class="popup popup_type_edit popup_is-animated">
        <div class="popup__content">
          <button type="button" class="popup__close"></button>
          <h3 class="popup__title">Редактировать профиль</h3>
          <form class="popup__form" name="edit-profile">
            <div class="popup__input_container">
              <input
                type="text"
                name="name"
                id="name-input"
                data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы"
                class="popup__input popup__input_type_name"
                placeholder="Имя"
                minlength="2"
                maxlength="30"
                required
              />
              <span class="form__input-error name__input-error"></span>
            </div>
            <div class="popup__input_container">
              <input
                type="text"
                name="description"
                id="description-input"
                class="popup__input popup__input_type_description"
                placeholder="Занятие"
                minlength="2"
                maxlength="200"
                required
              />
              <span class="form__input-error description__input-error"></span>
            </div>
            <button type="submit" class="button popup__button">
              Сохранить
            </button>
          </form>
        </div>
      </div>
      <div class="popup popup_type_new-card popup_is-animated">
        <div class="popup__content">
          <button type="button" class="popup__close"></button>
          <h3 class="popup__title">Новое место</h3>
          <form class="popup__form" name="new-place" novalidate>
            <div class="popup__input_container">
              <input
                type="text"
                name="place-name"
                id="place-name-input"
                class="popup__input popup__input_type_card-name"
                data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы"
                placeholder="Название"
                minlength="2"
                maxlength="30"
                required
              />
              <span class="form__input-error place-name__input-error"></span>
            </div>
            <div class="popup__input_container">
              <input
                type="url"
                name="link"
                id="link-input"
                class="popup__input popup__input_type_url popup__input-error"
                placeholder="Ссылка на картинку"
                required
              />
              <span class="form__input-error link__input-error"></span>
            </div>
            <button type="submit" class="button popup__button">
              Сохранить
            </button>
          </form>
        </div>
      </div>
      <div class="popup popup_type_image popup_is-animated">
        <div class="popup__content popup__content_content_image">
          <button type="button" class="popup__close"></button>
          <img src="" alt="" class="popup__image" />
          <p class="popup__caption"></p>
        </div>
      </div>
      <div class="popup popup_confirm-delete popup_is-animated">
        <div class="popup__content">
          <button type="button" class="popup__close"></button>
          <p class="popup__text popup_confirm-delete-text">Вы уверены?</p>
          <button class="button popup__button confirm-delete-button">Да</button>
        </div>
      </div>
    </div>

    <div class="popup popup_type_edit-avatar popup_is-animated">
      <div class="popup__content">
        <button type="button" class="popup__close"></button>
        <h3 class="popup__title">Обновить аватар</h3>
        <form class="popup__form" name="update_avatar" novalidate>
          <div class="popup__input_container">
            <input
              type="url"
              name="link"
              id="link-input"
              class="popup__input popup__input_edit_avatar popup__input-error"
              placeholder="Ссылка на картинку"
              required
            />
            <span class="form__input-error link__input-error"></span>
          </div>
          <button type="submit" class="button popup__button">
            Сохранить
          </button>
        </form>
      </div>


    <template id="card-template">
      <li class="places__item card">
        <img class="card__image" src="" alt="" />
        <button type="button" class="card__delete-button"></button>
        <div class="card__description">
          <h2 class="card__title"></h2>
          <div class="card__like-container">
            <button type="button" class="card__like-button"></button>
            <p class="card__like-number animating"></p>
          </div>
        </div>
      </li>
    </template>
  </body>
</html>
